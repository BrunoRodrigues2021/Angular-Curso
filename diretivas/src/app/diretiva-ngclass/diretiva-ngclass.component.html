<!-- PROPERTY BINDING SIMPLES -->
<h1>
  <i class="bi" [class.bi-star]="!meuFavorito" [class.bi-star-fill]="meuFavorito"
    (click)="meuFavorito = !meuFavorito"></i>
</h1>

<!-- NGCLASS -->
<h1>
  <i class="bi" [ngClass]="{
    'bi-star': !meuFavorito,
    'bi-star-fill': meuFavorito
  }" (click)="meuFavorito = !meuFavorito"></i>
</h1>
